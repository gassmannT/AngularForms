<h2>Employees</h2>
<div class="row">
    <a class="btn btn-ok" routerLink="./new">
        New Employee
    </a>
</div>

<div class="row">
    <app-filter-criteria #filterCriteria class='col-md-10' [hitCount]='filteredEmployees?.length' (valueChange)='onValueChange($event)'>
    </app-filter-criteria>
</div>

<div class="row mt-2">
    <div class="col-md-12">
        <table class="table table-striped" *ngIf="employees; else loading">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>E-Mail</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of filteredEmployees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.firstname }}</td>
                    <td>{{ employee.lastname }}</td>
                    <td>{{ employee.email }}</td>
                    <td>
                        <a class="btn btn-ok" [routerLink]="['./',  employee.id]">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>Data are loaded</ng-template>
    </div>
</div>
